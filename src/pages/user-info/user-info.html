<ion-header>

  <ion-navbar>
    <ion-title>User Info</ion-title>
    <ion-buttons end>
      <button ion-button navPop color="danger">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-select [(ngModel)]="userInfo.gender" name="gender" interface="action-sheet">
          <ion-option [value] = "Male">Male</ion-option>
          <ion-option [value] = "Female">Female</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userInfo.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.contact" name="contact"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Occupation</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.occupation" name="occupation"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Account Type</ion-label>
        <ion-select [(ngModel)]="userInfo.accType" name="accType">
          <ion-option value="Subscriber">Subscriber</ion-option>
          <ion-option value="Publisher">Publisher</ion-option>
        </ion-select>
      </ion-item>

      <!-- <ion-list no-lines>
        <button menuClose ion-item *ngFor="let p of countries" class="transparent list-item">
          {{p.name}}
        </button>
      </ion-list> -->

      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="country" name="country" interface="action-sheet" (ionChange)="getStatesById($event)">
          <ion-option *ngFor="let country of countries" [value] = "country">{{country.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>State</ion-label>
        <ion-select [(ngModel)]="state" name="state" interface="action-sheet" (ionChange)="getCitiesById($event)">
          <ion-option *ngFor="let state of filteredStates" [value] = "state">{{state.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>City</ion-label>
        <ion-select [(ngModel)]="city" name="city" interface="action-sheet">
          <ion-option *ngFor="let city of filteredCities" [value] = "city">{{city.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Pincode</ion-label>
        <ion-input type="number" [(ngModel)]="userInfo.pincode" name="pincode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.address" name="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Birth Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="userInfo.birthDate" name="birthDate"></ion-datetime>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Update</button>
      </div>

    </ion-list>
  </form>
</ion-content>
