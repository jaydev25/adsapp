<!--
  Generated template for the ViewersListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>All Viewers</ion-title>
    <ion-buttons end>
      <button ion-button navPop color="danger">
          Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul class="heroes" *ngIf="!isView">
    <li *ngFor="let user of list">
        <strong>{{user.user}}</strong> - <strong>{{user.duration | minuteSecondsPipe}}</strong>.
    </li>
  </ul>
</ion-content>
